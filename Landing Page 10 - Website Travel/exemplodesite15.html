<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Travel Website Header</title>
	<link rel="stylesheet" type="text/css" href="exemplodesite15.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

</head>
<body>
	<header>
		<a href="#" class="logo"> Travel </a>
		<div class="group">
			<ul class="navigation">
				<li><a href="#"> Home </a></li>
				<li><a href="#"> Destinations </a></li>
				<li><a href="#"> About </a></li>
				<li><a href="#"> Contact </a></li>
			</ul>
			<ul class="action">
				<li><a href="#"><i class="	fa fa-search fa-1x"></i></a></li>
				<li><a href="#"><i class="	fa fa-user fa-1x"></i></a></li>
				<div class="menutoggle">
					<i class="fa fa-navicon fa-1x"></i>
					<i class="fa fa-close fa-1x"></i>
			</ul>
		</div>
	</header>
	<div class="banner">
		<div class="bg">
			<img src="bg.jpg" class="cover">
			<div class="content">
				<h2> Explore The World </h2>
				<a href="#" class="btn"> Book Now </a>
			</div>
			<div class="searchbox">
				<div class="inputbox">
					<p> Enter Location</p>
					<input type="text" placeholder="Ex: Maldives">
				</div>
				<div class="inputbox">
					<p> Check in</p>
					<input type="date">
				</div>
				<div class="inputbox">
					<p> Check out</p>
					<input type="date">
				</div>
				<div class="inputbox">
					<p class="white">_</p>
					<input type="submit" value="Find">
				</div>
			</div>
		</div>
	</div>

	<script>
		let menutoggle = document.querySelector('.menutoggle');
		let navigation = document.querySelector('.navigation');
		menutoggle.onclick = function(){
			menutoggle.classList.toggle('active');
			navigation.classList.toggle('active');
		}
	</script>

</body>
</html>
